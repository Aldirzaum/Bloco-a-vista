<!DOCTYPE html>
<html>
 
<head>
    <title>GeeksforGeeks Registration</title>
    <link rel="stylesheet"
          href="logicacss.css">
</head>
 
<body>
    <div class="main">
        <h1>Bloco à Vista</h1>
        <h3>Escreva suas credenciais de Login</h3>
        <form action="">
            <label for="first">
                  Nome de Usuário:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Digite seu nome de usuário" required>
 
            <label for="password">
                  Senha:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Digite sua senha" required>
 
            <div class="wrap">
                <button type="Enviar"
                        onclick="window.open('teste.pdf')">
                    Enviar!
                </button>
            </div>
        </form>
        <p>Sem registro? 
              <a href="#"
               style="text-decoration: none;">
                Crie uma conta
            </a>
        </p>
    </div>
</body>
 
</html>
